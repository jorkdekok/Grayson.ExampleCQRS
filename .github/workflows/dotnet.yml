name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET build dependencies
      uses: timheuer/bootstrap-dotnet@v1
    - name: Test
      run: dotnet test --no-build --verbosity normal
